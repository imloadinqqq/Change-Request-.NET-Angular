<ul class="space-y-4 max-w-2xl mx-auto">
  <li *ngFor="let user of users"
      class="bg-white shadow-md rounded-lg p-4 border border-gray-200">
    <p><span class="font-semibold text-gray-700">ID:</span> {{ user.Id }}</p>
    <p><span class="font-semibold text-gray-700">Username:</span> {{ user.Username }}</p>
    <p><span class="font-semibold text-gray-700">Password:</span> {{ user.Password }}</p>
    <p><span class="font-semibold text-gray-700">Role:</span> {{ user.UserType }}</p>

    <div class="mt-3" *ngIf="userType === 'Admin' && !user.IsApproved">
      <button
        (click)="approve(user)"
        class="w-full bg-green-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-600 transition-colors duration-200">
        Approve
      </button>
    </div>
    <div class="mt-3" *ngIf="userType === 'Admin' && user.Id !== loggedInUserId">
      <app-update-user-button-toggle
        [userId]="user.Id"
        (roleChanged)="fetchUsers()">
      </app-update-user-button-toggle>
    </div>
  </li>
</ul>

<div class="mt-6 max-w-2xl w-full mx-auto">
  <app-dashboardbutton></app-dashboardbutton>
</div>
