<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <form
    class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md space-y-4"
    (ngSubmit)="submitUser()">

    <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Create User</h2>

    <!-- Username -->
    <div>
      <input
        #username
        type="text"
        placeholder="Username"
        name="username"
        required
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
      >
    </div>

    <!-- Password -->
    <div class="relative">
      <input
        #pass
        type="{{ show ? 'text' : 'password' }}"
        placeholder="Password"
        name="pass"
        required
        (input)="editPassword()"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
      >
      <button
        *ngIf="typedPassword"
        type="button"
        (click)="showPassword()"
        class="absolute right-3 top-1/2 -translate-y-1/2 text-sm text-blue-600 hover:underline"
      >
        {{ show ? 'Hide' : 'Show' }}
      </button>
    </div>

    <!-- Confirm Password -->
    <div class="relative">
      <input
        #validpass
        type="{{ show ? 'text' : 'password' }}"
        placeholder="Please enter your password again"
        name="validpass"
        required
        (input)="editPassword()"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
      >
    </div>

    <!-- Submit Button -->
    <div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition"
      >
        Submit
      </button>
    </div>

  </form>
</div>
