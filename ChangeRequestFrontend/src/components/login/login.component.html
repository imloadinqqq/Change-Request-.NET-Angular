<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 space-y-4">
  <h1 class="font-bold text-3xl">Change Request System</h1>

  <form
    class="bg-white shadow-lg rounded-lg p-8 w-full max-w-sm space-y-4"
    (ngSubmit)="login()">

    <div>
      <input
        #username
        type="text"
        placeholder="Username"
        name="username"
        required
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
      >
    </div>

    <div class="relative">
      <input
        #pass
        type="{{ show ? 'text' : 'password' }}"
        placeholder="Password"
        name="pass"
        required
        (input)="editPassword()"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
      >
      <button
        id="show"
        *ngIf="typedPassword"
        type="button"
        (click)="showPassword()"
        class="absolute right-3 top-1/2 -translate-y-1/2 text-sm text-blue-600 hover:underline"
      >
        {{ show ? 'Hide' : 'Show' }}
      </button>
    </div>

    <div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition"
      >
        Submit
      </button>
    </div>

    <div class="text-center">
      <a
        [routerLink]="['/register']"
        class="text-sm text-blue-600 hover:underline"
      >
        Donâ€™t have an account?
      </a>
    </div>
  </form>
</div>
